<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .hidden {
            display: none;
        }

        #loading {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100">

    <nav class="text-center text-white">
        <h1 class="bg-blue-700 p-4 text-2xl font-semibold">&lt;DigitAnalyzer /&gt;</h1>
    </nav>

    <div class="min-h-[93vh] flex flex-col justify-center items-center px-4">
        <!-- Drag & Drop Box -->
        <div class="flex justify-center items-center w-full pt-4">
            <div id="drop-area"
                class="border-2 border-dotted border-black p-14 px-28 text-center max-w-[90%] w-full md:w-auto bg-white">
                <p class="font-semibold text-xl">Drag and drop your files here</p>
                <div class="mt-2">
                    <span>Or</span>
                    <div id="file-picker" class="cursor-pointer text-blue-600 hover:text-blue-900">
                        Choose your File
                    </div>
                    <input type="file" id="file-input" class="hidden" accept="image/*" />
                </div>
                <p id="file-name" class="text-sm text-gray-600 mt-2"></p>
            </div>
        </div>

        <!-- Generate Button -->
        <div class="text-center p-4">
            <button id="generate-btn"
                class="bg-blue-800 p-2 px-4 text-white rounded-xl transition w-auto opacity-50 cursor-not-allowed"
                disabled>
                Generate
            </button>
        </div>

        <!-- Loading Animation -->
        <div id="loading" class="text-center p-4">
            <p class="text-blue-600 font-semibold">Processing...</p>
        </div>

        <!-- Output Field -->
        <div id="output-container" class="text-center p-4 w-full hidden">
            <input type="text" id="output-text" placeholder="The output will appear here.."
                class="bg-gray-100 p-2 w-full max-w-lg focus:outline-none focus:border-blue-500">
        </div>

        <!-- Sample Images Button -->
        <div class="text-center p-4">
            <button id="toggle-images-btn"
                class="bg-blue-800 p-2 px-4 text-white hover:bg-blue-700 rounded-xl transition w-auto">
                View Sample Images
            </button>
        </div>

        <!-- Sample Images -->
        <div id="sample-images" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-8 gap-6 px-6 hidden"></div>
    </div>

    <script src="/static/script.js"></script>

</body>

</html>
