<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive File Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .hidden {
            display: none;
        }

        #loading {
            display: none;
        }

        /* Drag & Drop Active State */
        #drop-area.drag-over {
            background-color: #f3e8ff;
            border-color: #9333ea;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 flex flex-col">

    <nav class="text-center text-white sticky top-0 z-10 shadow-lg">
        <h1 class="bg-purple-700 p-4 text-2xl font-semibold tracking-wide">&lt;DigitAnalyzer /&gt;</h1>
    </nav>

    <div class="flex-grow flex flex-col justify-center items-center px-4 py-6">

        <!-- Drag & Drop Box -->
        <div class="w-full max-w-3xl">
            <div id="drop-area"
                class="border-2 border-dashed border-gray-500 p-10 rounded-lg text-center bg-white shadow-md hover:shadow-lg transition duration-300">
                <p class="font-semibold text-lg sm:text-xl">Drag and drop your files here</p>
                <div class="mt-2 text-gray-600">
                    <span>Or</span>
                    <div class="mt-1">
                        <label for="file-input"
                            class="cursor-pointer text-purple-600 hover:text-purple-900 font-semibold">
                            Choose your File
                        </label>
                        <input type="file" id="file-input" class="hidden" accept="image/*" />
                    </div>
                </div>
                <p id="file-name" class="text-sm text-gray-500 mt-2"></p>
            </div>
        </div>

        <!-- Generate Button -->
        <div class="mt-6">
            <button id="generate-btn"
                class="bg-purple-800 p-2 px-6 text-white rounded-lg shadow-md transition duration-300 opacity-50 cursor-not-allowed flex items-center"
                disabled>
                <span id="generate-text">Generate</span>
                <svg id="loading-spinner" class="ml-2 w-5 h-5 text-white hidden animate-spin"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l-3 3 3 3v4a8 8 0 01-8-8z">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Loading Animation -->
        <div id="loading" class="text-center mt-4 hidden">
            <p class="text-purple-600 font-semibold animate-pulse">Processing...</p>
        </div>

        <!-- Output Field -->
        <div id="output-container" class="w-full max-w-xl mt-4 hidden">
            <input type="text" id="output-text" placeholder="The output will appear here..."
                class="bg-gray-100 p-3 w-full text-center border border-purple-300 rounded-lg text-purple-700 font-semibold focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <!-- Sample Images Button -->
        <div class="mt-6">
            <button id="toggle-images-btn"
                class="bg-purple-700 text-white px-6 py-2 rounded-lg shadow-md hover:bg-purple-600 transition border-2 border-gray-800">
                View Sample Images
            </button>
        </div>

        <!-- Sample Images -->
        <div id="sample-images"
            class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 px-6 mt-4 hidden"></div>

    </div>

    <script src="/static/script.js"></script>

</body>

</html>
